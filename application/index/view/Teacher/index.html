<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <title>教师管理</title>
    <link rel="stylesheet" type="text/css" href="/thinkphp5/public/static/bootstrap-3.3.5-dist/css/bootstrap.min.css">
</head>

<body class="container">
    <div class="row">
        <div class="col-md-12">
            <hr />
            <a href="{:url('add')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加</a>
            <hr />
            <table class="table table-hover table-bordered">
                <tr class="info">
                    <th>序号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>邮箱</th>
                    <th>用户名</th>
                    <th>操作</th>
                </tr>
                {volist name="teachers" id="_Teacher" key="key"}
                <tr>
                    <td>{$key}</td>
                    <td>{$_Teacher->getData('name')}</td>
                    <td>{eq name='_Teacher->getData("sex")' value='0'}男{else /}女{/eq}</td>
                    <td>{$_Teacher->getData('email')}</td>
                    <td>{$_Teacher->getData('username')}</td>
                    <td>
                        <a href="{:url('edit?id=' . $_Teacher->getData('id'))}">编辑</a>
                        &nbsp;&nbsp;
                        <a href="{:url('delete?id=' . $_Teacher->getData('id'))}">删除</a>
                    </td>
                </tr>
                {/volist}
            </table>
            <nav>
                <ul class="pagination">
                    <li>
                        <a href="{:url('?page=1')}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a href="?page=1">1</a></li>
                    <li><a href="?page=2">2</a></li>
                    <li><a href="?page=3">3</a></li>
                    <li>
                        <a href="?page=3" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>

</html>
